<div class="container">
	<div class="panel panel-default">
	   	 <div class="panel-heading">
	   	 	<h4>Login form</h4>
	   	 </div>
	   	 <div class="panel-body">
	   	 	<div class="col-md-12">
				<form #loginForm = "ngForm" (ngSubmit)="submituserlogindetails(loginForm.value)" novalidate>
			        <div class="form-group">
		            	<label>Email id</label>
			    		<input type="text" class="form-control" name="usermail" ngModel>
			        </div>
			        <div class="form-group">
			            <label>Password</label> 
			            <input type="text" class="form-control" name="userpassword" ngModel>
			        </div>
			     <button type="submit" class="btn btn-primary">submit</button>
				</form>
			</div>
	   	 </div>
	</div>
</div>
